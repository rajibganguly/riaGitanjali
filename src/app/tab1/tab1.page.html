<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Search
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-list-header>
      Search With Name
    </ion-list-header>

    <ion-item>    
    <!-- Animated Searchbar -->
  <ion-searchbar placeholder="Search..." [(ngModel)]="filterTerm" animated
  (ionChange)="setFilteredLocations()"></ion-searchbar>
  </ion-item>
  <ion-item *ngFor="let nm of filterData">
    <ion-label (click)="getData(nm);">
      <h3>{{nm.name}}</h3>
    </ion-label>
  </ion-item>

  </ion-list>

</ion-content>
