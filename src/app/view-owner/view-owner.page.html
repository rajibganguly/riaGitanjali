<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Owners Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-list-header>
      {{owersDetails.name}}
    </ion-list-header>

    <ion-item>  
      <img [src]="owersDetails.image" alt="name" />
    </ion-item>
    <ion-item *ngFor="let num of owersDetails.contactnum">
      <span (click)="callHere(num)">{{num}}</span>
    </ion-item>
  </ion-list>
</ion-content>
